<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>A modern twist on Etch-a-Sketch</title>
  </head>
  <body>
    <header>
      <h1>Etch-a-Sketch</h1>
    </header>
    <div class="controls">
      <button type="button" class="mode" id="normal">Normal</button>
      <button type="button" class="mode" id="additive">Additive</button>
      <div class="slide-container">
        <input
          type="range"
          min="10"
          max="30"
          value="20"
          step="5"
          class="slider"
          id="grid-size"
        />
      </div>
      <button type="button" id="reset">Clear</button>
    </div>
    <div class="sketch-container" id="sketch-container"></div>
    <footer>
      <p class="footer">Made by</p> 
      <a class="footer" href=https://github.com/danranges> <img id="gh-logo" src="GitHub-Mark-120px-plus.PNG" alt="github logo"/></a>
      <a class="footer" href=https://github.com/danranges>Dan Ranges</a>
    </footer>
  </body>
  <script type="text/javascript" src="scripts.js"></script>
</html>
